<div class="card mt-5 box-shadow p-5">
  <div class="card-body">
    <h4>Leave a Comment </h4>
    <p>You Can Leave a comment using this comment form</p>
  </div>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea cols="30" rows="10" placeholder="Add your comment here" class="form-control"></textarea>
     </div>
    <button class="btn btn-info btn-them mt-2">Add a Comment</button>
  </form>
</div>
